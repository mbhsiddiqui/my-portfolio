version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --include=dev
    build:
      commands:
        - npm run build:ssr
  artifacts:
    baseDirectory: .
    files:
      - "dist/**/*"
      - "server.js"
      - "package.json"
      - "package-lock.json"
  cache:
    paths:
      - node_modules/**/*
